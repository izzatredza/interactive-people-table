<!DOCTYPE html>
<html>
<head>
    <title>Three.js CSS3D - People Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #000000;
            margin: 0;
            font-family: Helvetica, sans-serif;
            overflow: hidden;
        }
        a {
            color: #ffffff;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        /* CARD STYLING */
        .element {
            width: 120px;
            height: 160px;
            box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
            border: 1px solid rgba(127,255,255,0.25);
            font-family: Helvetica, sans-serif;
            text-align: center;
            line-height: normal;
            cursor: default;
            position: relative; /* Essential for absolute positioning of children */
            transition: box-shadow 0.5s;
        }

        .element:hover {
            box-shadow: 0px 0px 20px rgba(0,255,255,0.75);
            border: 1px solid rgba(127,255,255,0.75);
            z-index: 100; /* Bring to front on hover */
        }

        /* Top Left: Country */
        .element .country {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Top Right: Age */
        .element .age {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.8);
        }

        /* Middle: Photo */
        .element .photo {
            margin-top: 30px;
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.5);
        }

        /* Below Pic: Name */
        .element .name {
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            color: rgba(255,255,255,1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
        }

        /* Below Pic: Interest */
        .element .interest {
            margin-top: 2px;
            font-size: 10px;
            color: rgba(127,255,255,0.75);
            padding: 0 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            color: rgba(127,255,255,0.75);
            background: transparent;
            outline: 1px solid rgba(127,255,255,0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0,255,255,0.5);
        }
        button:active {
            color: #000000;
            background-color: rgba(0,255,255,0.75);
        }
    </style>
</head>
<body>

    <div id="info">People Visualization - 3D Periodic Table</div>
    <div id="container"></div>
    <div id="menu">
        <button id="table">TABLE</button>
        <button id="sphere">SPHERE</button>
        <button id="helix">HELIX</button>
        <button id="grid">GRID</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import TWEEN from 'three/addons/libs/tween.module.js';
        import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        const token = localStorage.getItem('googleToken');
        if (!token) {
            // If no token, redirect back to login
            window.location.href = 'login.html';
        }

        // --- GOOGLE SHEETS CONFIGURATION ---
        const SPREADSHEET_ID = '14Fhh8va89hcTNPEB3MH3CYN0XF4iTdo6GZe4O2PFvN4';
        const API_KEY = 'AIzaSyB5tkJv9udQLo4JGe9gTsRc4WIQ9eWtWVY'; 
        const RANGE = "A1:F"; 

        let camera, scene, renderer;
        let controls;

        const objects = [];
        const targets = { table: [], sphere: [], helix: [], grid: [] };

        init();
        animate();

        async function init() {

            camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
            camera.position.z = 3000;

            scene = new THREE.Scene();

            // 1. Fetch Data from Google Sheets
            let dataRows = [];
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.values && result.values.length > 0) {
                    const headers = result.values[0].map(h => h.toLowerCase().trim());
                    // console.log("Headers found:", headers);
                    
                    // Map headers to indices
                    const nameIdx = headers.indexOf('name');
                    const photoIdx = headers.indexOf('photo');
                    const ageIdx = headers.indexOf('age');
                    const countryIdx = headers.indexOf('country');
                    const interestIdx = headers.indexOf('interest');
                    const netWorthIdx = headers.findIndex(h => h.includes('net worth'));

                    // Extract actual data (skip header row)
                    dataRows = result.values.slice(1).map(row => {
                        return {
                            name: row[nameIdx] || "N/A",
                            photo: row[photoIdx] || "https://via.placeholder.com/60", // Fallback image
                            age: row[ageIdx] || "?",
                            country: row[countryIdx] || "Earth",
                            interest: row[interestIdx] || "",
                            netWorth: row[netWorthIdx] || "0"
                        };
                    });
                } else {
                    console.error("No data found in sheet");
                    return;
                }
            } catch (error) {
                console.error("Error fetching sheet data:", error);
                // Mock data if fetch fails (for testing safety)
                dataRows = Array(100).fill({name:"Error", photo:"", age:"0", country:"ERR", interest:"Check Console", netWorth:"0"});
            }

            // 2. Create Objects Loop
            for ( let i = 0; i < dataRows.length; i ++ ) {
                
                const item = dataRows[i];

                // Create the DOM Element for the card
                const element = document.createElement( 'div' );
                element.className = 'element';

                // --- COLOR LOGIC BASED ON NET WORTH ---
                // Remove '$' and ',' then parse float
                const netWorthVal = parseFloat(item.netWorth.replace(/[^0-9.-]+/g,"")) || 0;
                
                // Colors: Red < 100k, Orange > 100k, Green > 200k 
                if (netWorthVal > 200000) {
                    element.style.backgroundColor = '#3A9F48'; // Green
                } else if (netWorthVal > 100000) {
                    element.style.backgroundColor = '#FDCA35'; // Orange
                } else {
                    element.style.backgroundColor = '#EF3022'; // Red
                }

                // Top Left: Country
                const countryDiv = document.createElement( 'div' );
                countryDiv.className = 'country';
                countryDiv.textContent = item.country;
                element.appendChild( countryDiv );

                // Top Right: Age
                const ageDiv = document.createElement( 'div' );
                ageDiv.className = 'age';
                ageDiv.textContent = item.age;
                element.appendChild( ageDiv );

                // Middle: Photo
                const img = document.createElement('img');
                img.className = 'photo';
                img.src = item.photo;
                img.onerror = function() { this.src = 'https://via.placeholder.com/60'; }; // Fallback
                element.appendChild(img);

                // Bottom: Name
                const nameDiv = document.createElement( 'div' );
                nameDiv.className = 'name';
                nameDiv.textContent = item.name;
                element.appendChild( nameDiv );

                // Bottom: Interest
                const interestDiv = document.createElement( 'div' );
                interestDiv.className = 'interest';
                interestDiv.textContent = item.interest;
                element.appendChild( interestDiv );

                // Create 3D Object
                const object = new CSS3DObject( element );
                object.position.x = Math.random() * 4000 - 2000;
                object.position.y = Math.random() * 4000 - 2000;
                object.position.z = Math.random() * 4000 - 2000;
                scene.add( object );

                objects.push( object );
            }

            // 3. Define Targets (Layouts)

            // --- TABLE LAYOUT (20 x 10)  ---
            // The assignment asks for a 20x10 arrangement.
            for ( let i = 0; i < objects.length; i ++ ) {
                const object = new THREE.Object3D();
                
                // Calculate column (x) and row (y) for a grid of width 20
                const col = i % 20;
                const row = Math.floor( i / 20 );

                object.position.x = ( col * 140 ) - 1330; // 1330 is offset to center
                object.position.y = - ( row * 180 ) + 990;
                
                targets.table.push( object );
            }

            // --- SPHERE LAYOUT ---
            const vector = new THREE.Vector3();
            for ( let i = 0, l = objects.length; i < l; i ++ ) {
                const phi = Math.acos( - 1 + ( 2 * i ) / l );
                const theta = Math.sqrt( l * Math.PI ) * phi;
                const object = new THREE.Object3D();
                object.position.setFromSphericalCoords( 800, phi, theta );
                vector.copy( object.position ).multiplyScalar( 2 );
                object.lookAt( vector );
                targets.sphere.push( object );
            }

            // --- DOUBLE HELIX LAYOUT [cite: 23] ---
            for ( let i = 0, l = objects.length; i < l; i ++ ) {
                // To create a "Double" helix, we can split the stream into two
                // based on even/odd index, or simply add a phase offset.
                // Standard Helix: theta = i * 0.175
                // Double Helix variation: 
                // If even: standard angle. If odd: standard angle + 180 degrees (Math.PI).
                
                let theta = i * 0.175 + Math.PI;
                if (i % 2 !== 0) {
                   theta += Math.PI; // Offset by 180 degrees to create the second strand
                }

                const y = - ( i * 8 ) + 450;
                const object = new THREE.Object3D();

                object.position.setFromCylindricalCoords( 900, theta, y );

                vector.x = object.position.x * 2;
                vector.y = object.position.y;
                vector.z = object.position.z * 2;

                object.lookAt( vector );

                targets.helix.push( object );
            }

            // --- GRID LAYOUT (5 x 4 x 10)  ---
            // Assignment asks for 5 width, 4 height, 10 depth
            for ( let i = 0; i < objects.length; i ++ ) {
                const object = new THREE.Object3D();

                // x: 0 to 4 (5 columns)
                // y: 0 to 3 (4 rows)
                // z: 0 to 9 (10 depth)
                
                object.position.x = ( ( i % 5 ) * 400 ) - 800;
                object.position.y = ( - ( Math.floor( i / 5 ) % 4 ) * 400 ) + 800;
                object.position.z = ( Math.floor( i / 20 ) ) * 1000 - 2000;

                targets.grid.push( object );
            }

            // --- RENDERER & CONTROLS ---

            renderer = new CSS3DRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.getElementById( 'container' ).appendChild( renderer.domElement );

            controls = new TrackballControls( camera, renderer.domElement );
            controls.minDistance = 500;
            controls.maxDistance = 6000;
            controls.addEventListener( 'change', render );

            // Buttons
            const buttonTable = document.getElementById( 'table' );
            buttonTable.addEventListener( 'click', function () { transform( targets.table, 2000 ); } );

            const buttonSphere = document.getElementById( 'sphere' );
            buttonSphere.addEventListener( 'click', function () { transform( targets.sphere, 2000 ); } );

            const buttonHelix = document.getElementById( 'helix' );
            buttonHelix.addEventListener( 'click', function () { transform( targets.helix, 2000 ); } );

            const buttonGrid = document.getElementById( 'grid' );
            buttonGrid.addEventListener( 'click', function () { transform( targets.grid, 2000 ); } );

            // Start in Table view
            transform( targets.table, 2000 );

            window.addEventListener( 'resize', onWindowResize );

        }

        function transform( targets, duration ) {
            TWEEN.removeAll();

            for ( let i = 0; i < objects.length; i ++ ) {
                const object = objects[ i ];
                const target = targets[ i ];

                // If we have more targets than objects (or vice versa), check existence
                if (target) {
                    new TWEEN.Tween( object.position )
                        .to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
                        .easing( TWEEN.Easing.Exponential.InOut )
                        .start();

                    new TWEEN.Tween( object.rotation )
                        .to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
                        .easing( TWEEN.Easing.Exponential.InOut )
                        .start();
                }
            }

            new TWEEN.Tween( this )
                .to( {}, duration * 2 )
                .onUpdate( render )
                .start();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            render();
        }

        function animate() {
            requestAnimationFrame( animate );
            TWEEN.update();
            controls.update();
        }

        function render() {
            renderer.render( scene, camera );
        }

    </script>
</body>
</html>
